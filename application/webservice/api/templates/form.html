<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sport Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="http://localhost:5000/">Sport Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="http://localhost:5000">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:5000/display">afficher les activités</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:5000/add_activity">Ajouter une activité</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:5000/update_activity">modifier une activité </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:5000/delete_activity">supprimer une activité</a>
          </li>
        </ul>
      </div>
    </nav>
    <form method="post">
        <label for="activity">activité *:</label>
        <select id="activity" name="activity" required>
            <option value="Run">Run</option>
            <option value="Bike">Bike</option>
            <option value="Cardio">Cardio</option>
            <option value="Swim">Swim</option>
        </select><br><br>
        <label for="nom">Nom de l'activité *:</label>
        <input type="text" id="nom" name="nom" required><br><br>
        
        <label for="time">Temps *:</label>
        <input type="text" id="time" name="time" required><br><br>

        <label for="distance">Distance :</label>
        <input type="text" id="distance" name="distance" required><br><br>
        
        <label for="fc">fréquence cardiaque :</label>
        <input type="text" id="fc" name="fc" required><br><br>
        
        <label for="energy">calories dépensées :</label>
        <input type="text" id="energy" name="energy" required><br><br>

        si vélo : 
        <label for="power">puissance moyenne  :</label>
        <input type="text" id="power" name="power" required><br><br>
        si vélo : 
        <label for="altitude">dénivelé positif :</label>
        <input type="text" id="altitude" name="altitude" required><br><br>

        si course à pied : 
        <label for="cadence">cadence moyenne :</label>
        <input type="text" id="cadence" name="cadence" required><br><br>

        <input type="submit" value="sauvegarder">
    </form>
  </body>
